<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/Up!.png">
    <link rel="stylesheet" href="../Css/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,200&display=swap"
        rel="stylesheet">
    <title> Contacto</title>
</head>

<body>
    <div class="gridConteiner">
        <header class="header">
            <div class="logo">
                <img src="../Images/Up!.png" alt="Logo">
            </div>
            <div class="navBar">
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li> <a href="./Nosotros.html">NOSOTROS</a></li>
                    <li><a href="./Contacto.html">CONTACTO</a></li>
                    <li><a href="./Productos.html">PRODUCTOS</a></li>
                    <li><a href="./Envios.html">ENVIOS</a></li>
                </ul>
            </div>
        </header>
        <div class="principal">
            <h1>Contactate con Nosotros!</h1>
        </div>
        <div class="articleOne">
            <form action="#" method="get" class="contact">
                <input type="text" name="Nombre Completo" id="Nombre" placeholder="Nombre Completo">
                <input type="number" name="Telefono" id="Telefono" placeholder="Numero de Telefono">
                <br><br>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="imgFive">
            <img src="https://cdn.shopify.com/s/files/1/0057/5897/6069/articles/5-razones-por-las-que-los-muebles-de-madera-nunca-pasan-de-moda-966654_1200x.jpg?v=1585346843"
                alt="">
        </div>
        <div class="contact">
            <h3>Donde encontrarnos!</h3>
            <p>Nos encontramos en Santa Fe capital, al norte de la ciudad. Podes dar click al mapa que te guiara desde
                cualquier parte del mundo!</p>
        </div>
        <footer class="footer">
            <div class="footerLogo">
                <img src="../Images/Up!.png" alt="Logo">
            </div>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank" class="socialMedia">FACEBOOK</a>
                <a href="https://www.instagram.com/" target="_blank" class="socialMedia">INSTAGRAM</a>
                <a href="https://twitter.com/" target="_blank" class="socialMedia">TWITTER</a>
                <a href="https://www.linkedin.com/">LINKEDIN</a>
            </div>
        </footer>
    </div>
</body>

</html>
